version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing clean dependencies...
      - npm ci

  build:
    commands:
      - echo Build started on `date`
      - npx vite build

  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - "**/*"
  base-directory: dist
