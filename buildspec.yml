version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing NPM dependencies...
      - npm install --force --legacy-peer-deps
      - npm install --save-dev typescript --force --legacy-peer-deps
  build:
    commands:
      - echo Build started on `date`
      - npm run build
artifacts:
  files:
    - "**/*"
  base-directory: dist
