version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing NPM dependencies...
      - npm install --force --legacy-peer-deps

  build:
    commands:
      - echo Build started on `date`
      - npx tsc
      - vite build

  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - "**/*"
  base-directory: dist
