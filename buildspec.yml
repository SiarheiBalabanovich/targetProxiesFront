version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install --force --legacy-peer-deps
      - echo Manually reinstalling TypeScript to fix bin path
      - npm install typescript --save-dev --force

  build:
    commands:
      - echo Build started on `date`
      - ./node_modules/.bin/tsc
      - npm run build:vite

  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - "**/*"
  base-directory: dist
